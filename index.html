<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap2.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">
      <meta charset="utf-8">
      <title>Track Selecter</title>
    </head>
    <body>
      <div class="row">
        <div class="col-md-2">

        </div>

        <div class="col-md-8" class="container">
          <h1 class="jumbotron">Welcome to the Epicodus computer programming track suggester</h1>
          <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="#"><em><strong>Go to</strong></em></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="https://www.epicodus.com/">Epicodus <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="https://www.learnhowtoprogram.com/tracks">Tracks <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="https://www.epicodus.com/what-to-expect/">What to Expect <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="backend.html">Quiz: Back-End <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="frontend.html">Quiz: Front-End <span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
          <form id="userInput">
            <div class="form-group">
              <label for="name">Hi there, what is your name?</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="location">Do you live in Portland or Seattle?</label>
              <input id="location" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="email">What is your email?</label>
              <input id="email" class="form-control" type="text">
            </div>
            <button type="submit" name="button">submit</button>
          </form>
          <div id="form2">
            <h1>Thank you, <span id="nameInsert"></span>! Continue along to our track suggester...</h1>
            <h2>Please select the option that best describes you.</h2>
            <form id="frontOrBackEnd" class="info">
              <div class="radio">
                <label>
                  <input type="radio" name="devType" value="frontEnd" checked>
                  I am interested in how programs and webpages look, I obsess over layouts, navigation styles, colors and design.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="devType" value="backEnd">
                  I am interested in the 'behind-the-scenes' functionality of web applications. I'm interested in how databases work, how they manage user connections and power the web application itself.
                </label>
              </div>
              <button type="submit" name="button">submit</button>
            </form>
          </div>
        </div>

        <div class="col-md-2">

        </div>
      </div>
      <div class="container">

      </div>
    </body>
  </html>
