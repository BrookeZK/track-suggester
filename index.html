<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Selecter</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-2">

      </div>

      <div class="col-md-8" class="container">
        <h1 class="jumbotron">Welcome to our computer programming track suggester</h1>
        <form id="user name input">
          <div class="form-group">
            <label for="name">Hi there, what is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location">Do you live in Portland or Seattle?</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">What is your email?</label>
            <input id="email" class="form-control" type="text">
          </div>
          <button type="submit" name="button">submit</button>
        </form>
        <div id="frontOrBackEnd">
          <h1>Thank you! Continue along to our track suggester...</h1>
          <h2>Which do you prefer?</h2>
          <div class="radio">
            <label>
              <input type="radio" name="devType" value="frontEnd" checked>
              I am interested in how programs and webpages look, I obsess ober layouts, navigation styles, colors and design.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="devType" value="backEnd">
              I am interested in the 'behind-the-scenes' functionality of web applications. I'm interested in how databases work, how they manage user connections and power the web application itself.
            </label>
          </div>
        </div>
      </div>

      <div class="col-md-2">

      </div>
    </div>
  </body>
</html>
