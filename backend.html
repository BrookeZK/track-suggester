<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts-backend.js"></script>
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">
      <meta charset="utf-8">
      <title>Back End Development</title>
    </head>
    <body class="container">
      <h1 class="jumbotron">We think you'd like BACK END DEVELOPMENT!</h1>
      <h1>Just a few more questions...</h1>
      <h2>Please select the option that best describes you...</h2>
      <form id="backendForm" class="info">
        <h3>What attracts you the most?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="backendType" value="PHP" checked>
          Working at a fast-paced agency that has lots of clients, where you could be maintaining the security and stability of a huge complex of government websites.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="backendType" value="ruby">
          Building interactive web applications, or working for a Start-Up.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="backendType" value="java">
          Working for an enterprise-level company. Building Android user interfaces or programming high-performance applications.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="backendType" value="Csharp">
          Working for a big established business, often building internal software.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="backendType" value="PHP">
          Building out small sites for brands, businesses, and organizations.
        </label>
      </div>
      <button type="submit" name="btn">SUBMIT</button>
    </form>
    <div id="answerArea">
      <p>We suggest <span id="answer"></span></p>
    </div>
    </body>
  </html>
